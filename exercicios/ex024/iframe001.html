<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- TAMANHO PADRÃO 300x150 px -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling=""><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe> para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank"></a></iframe>, pena que não funciona dentro do iframe.</p>
        <p>O respositório do Guanabra <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> é bem legal.</p>
</body>
</html>

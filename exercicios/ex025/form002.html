<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            background-color: darkolivegreen;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="6" maxlength="16" size="11" placeholder="Nome do usuário" autocomplete="username">
        </div>
        <br>
        <div>
            <label for="ipassword">Senha</label>
            <input type="password" name="password" id="ipassword" required minlength="8" max="12" size="11" placeholder="Senha do usuário" autocomplete="current-password">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

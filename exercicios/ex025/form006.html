<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            background-color: darkolivegreen;
            color: aliceblue;
        }
        </style>
        <title>Formulários</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="#" method="post" autocomplete="on">
            <div>
                <label for="icolor">Cor</label>
                <input type="color" name="color" id="icolor" value="#00ff00">
            </div>
            <div>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" value="7" min="0" max="10">
            </div>
            <div>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="Foto" id="ifoto">
                <!-- Envio de arquivos deve ser utilizado o método POST (method="POST") -->
            </div>
        </form>
    </body>
</html>

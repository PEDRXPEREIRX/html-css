<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: darkolivegreen;
            color: aliceblue;
        }
    </style>
    <title>Fornulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <h2>Notas Alunos</h2>
    <form action="#" method="get">
        <div>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 à 10" step="0.1">
        </div> 
        <br>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-11">
        </div>
        <br>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <br>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

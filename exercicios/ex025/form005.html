<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            background-color: darkolivegreen;
            color: aliceblue;
        }
        </style>
        <title>Formulários</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="#" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <div>                    
                    <input type="radio" name="gender" id="imale" value="male">
                    <label for="imale">Masculino</label>
                </div>
                <div>                    
                    <input type="radio" name="gender" id="ifemale" value="female">
                    <label for="ifemale">Feminino</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <div>                    
                    <input type="checkbox" name="esbas" id="iesbas"> 
                    <label for="iesbas">Basquete</label>
                </div>
                <div>                    
                    <input type="checkbox" name="esfut" id="iesfut">
                    <label for="iesfut">Futebol</label>
                <div>                    
                    <input type="checkbox" name="esnat" id="iesnat"> 
                    <label for="iesnat">Natação</label>
                </div>
                <div>                    
                    <input type="checkbox" name="esten" id="iesten">
                    <label for="iesten">Tênis</label>
                </div>
            </fieldset>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>       
    </body>
</html>
